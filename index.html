<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andika-Rofif-S._XI PPLG 7: Connect-4</title>

    <link rel="icon" type="image/x-icon" href="Assets/icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"> <!-- ini buat container untuk game-info sama board-nya -->
        <div class="game-info"> <!-- ini buat penampung untuk box-player -->
            <div class="box-player active"> <!-- box-player player 1 -->
                <i class="bi bi-circle-fill player-merah"></i>
                <span class="player-label player-merah">Player 1</span>
                <span class="turn">Giliranmu</span>
            </div>

            <div class="box-player"> <!-- box-player player 2 -->
                <i class="bi bi-circle-fill player-kuning"></i>
                <span class="player-label player-kuning">Player 2</span>
                <span class="turn">Giliranmu</span>
            </div>

            <button onclick="restart()" class="btn-restart">Restart</button> <!-- button buat restart permainan -->
        </div>

        <div id="board"></div> <!-- ini board permainannya. Ini diisi lewat Javascript -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- ini library Javascript buat nampilin pop-up pesan -->
    <script src="script.js"></script>
</body>
</html>
